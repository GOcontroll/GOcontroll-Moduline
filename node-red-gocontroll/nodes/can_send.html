<script type="text/javascript">
    RED.nodes.registerType('CAN-Send',{
        category: 'GOcontroll',
        color: '#f76d11',
        defaults: {
        name: {value:"CAN Send"},
		canConfig: {type:"CAN-Interface",required:true},
		canidtype: {value:"standard"},
		canid: {value:""},
		candlc: {value:"8"}
        },
        inputs:1,
        outputs:0,
        icon: "light.png",
        label: function() {
		if(this.canid != "")
			return "Send CAN on: 0x"+this.canid;
		else
          return "CAN Send";
        }
    });
</script>

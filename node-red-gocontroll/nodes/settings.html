<script type="text/javascript">
    RED.nodes.registerType('Settings',{
        category: 'GOcontroll',
        color: '#f76d11',
        defaults: {
			wifi: {value:"1"},
            name: {value:"GOcontroll Settings"},
			ssid: {value:"GOcontroll-AP"},
			pass: {value:"Moduline3"},
			speedc1: { value:"250000"},
			speedc2: { value:"250000"},
			gps4g: {value: "0"}
        },
        inputs:0,
        outputs:0,
        icon: "font-awesome/fa-cogs",
        label: function() {
            return this.name||"Settings";
        },
    });
</script>


<script type="text/x-red" data-template-name="Settings">

    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

<fieldset>
<legend>WLAN settings</legend> 
	<div class="form-row">
		<label for="node-input-wifi"><i class="fa fa-power-off"></i> WiFi</label>
		<select type="text" id="node-input-wifi">
			<option value="0">WiFi disabled</option>
			<option value="1">Wifi enabled</option>
		</select>
	 </div>	
	 
    <div class="form-row">
        <label for="node-input-ssid"><i class="fa fa-wifi"></i> SSID</label>
        <input type="text" id="node-input-ssid" placeholder="SSID">
    </div>	
	
	    <div class="form-row">
        <label for="node-input-pass"><i class="fa fa-key"></i> Password</label>
        <input type="text" id="node-input-pass" placeholder="Password">
    </div>	
</fieldset>

<fieldset>
<legend>CAN communication settings</legend> 

    <div class="form-row">
    <label for="node-input-speedc1"><i class="fa fa-random"></i> CAN 1 Speed</label>
	<select type="text" id="node-input-speedc1">
		<option value="125000">125 kB/s</option>
		<option value="250000">250 kB/s</option>
		<option value="500000">500 kB/s</option>
		<option value="1000000">1 MB/s</option>
	</select>
	  </div>
	
	<div class="form-row">
    <label for="node-input-speedc2"><i class="fa fa-random"></i> CAN 2 Speed</label>
	<select type="text" id="node-input-speedc2">
		<option value="125000">125 kB/s</option>
		<option value="250000">250 kB/s</option>
		<option value="500000">500 kB/s</option>
		<option value="1000000">1 MB/s</option>
	</select>
	 </div>
	

</fieldset>

<fieldset>
<legend>GPS - 3/4G settings</legend> 
	<div class="form-row">
		<label for="node-input-gps4g"><i class="fa fa-power-off"></i> GPS 3/4G</label>
		<select type="text" id="node-input-gps4g">
			<option value="0">GPS 3/4G disabled</option>
			<option value="1">GPS 3/4G enabled</option>
		</select>
	 </div>
</fieldset>	
	
</script>


<script type="text/x-red" data-help-name="Settings">
<p>The settings block configures the basic settings of the GOcontroll Moduline 3 controller.</p>
<p>&nbsp;</p>
<h2>Wireless LAN Acces Point credentials:</h2>
<p><em>SSID:</em></p>
<p>The name of the wireless LAN acces point network.</p>
<p><em>Password:</em></p>
<p>The credentials of the wireless LAN acces point network.</p>
<p>&nbsp;</p>
<h2>CAN speed settings:</h2>
<p>Here you can select the speed of CAN 1 and CAN 2. Changing these parameters, needs a reboot of the controller after deployment of the new parameters.</p>
</script>

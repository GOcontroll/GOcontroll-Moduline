<script type="text/javascript">
    RED.nodes.registerType('Simulink-In',{
        category: 'Simulink',
        color: '#f76d11',
		defaults: {
			name: {value:""},
			pipe: {value:"examplePipe"},
			signals: {value:8},
			interval: {value:"1000"},
			key1 : {value : ""},
			key2 : {value : ""},
			key3 : {value : ""},
			key4 : {value : ""},
			key5 : {value : ""},
			key6 : {value : ""},
			key7 : {value : ""},
			key8 : {value : ""}
        },
        inputs:1,
        outputs:0,
        icon: "arrow-in.png",
        label: function() {
            return this.name||"Data to simulink pipe: "+ this.pipe;
        },
		
		oneditprepare: function() {
		$(this.signals).trigger("change");

		$("#node-input-signals").on("change", function() {
			var id = $("#node-input-signals").val();
			if(id > 0){$("#id-signal-1").show();}else{$("#id-signal-1").hide();}
			if(id > 1){$("#id-signal-2").show();}else{$("#id-signal-2").hide();}
			if(id > 2){$("#id-signal-3").show();}else{$("#id-signal-3").hide();}
			if(id > 3){$("#id-signal-4").show();}else{$("#id-signal-4").hide();}
			if(id > 4){$("#id-signal-5").show();}else{$("#id-signal-5").hide();}
			if(id > 5){$("#id-signal-6").show();}else{$("#id-signal-6").hide();}
			if(id > 6){$("#id-signal-7").show();}else{$("#id-signal-7").hide();}
			if(id > 7){$("#id-signal-8").show();}else{$("#id-signal-8").hide();}
          });
		}
    });
</script>

<script type="text/javascript">
    RED.nodes.registerType('Controller-Active',{
        category: 'GOcontroll',
        color: '#f76d11',
        defaults: {
            name: {value:""},
        },
        inputs:1,
        outputs:0,
        icon: "font-awesome/fa-power-off",
		paletteLabel: "Active",
        label: function() {
            return this.name||"Controller Active";
        }
    });
</script>

<script type="text/x-red" data-template-name="Controller-Active">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="Controller-Active">
<p>With the help of the Active node, the controller can be switched off with a delay so there is some time to finish routines before switch off. 
When the controller is switched on by one the K15 pins (connector C pin 2, 3 or 4), it's supply source will keep alive even if the K15 pins goes low again.
If the power down is detected (e.g. by Supply node) the user can choose when to shut down the node.</p>
<p><strong>How to control:</strong></p>
<p>By simply injecting a JSON object into into this node, the controller can be switched on and off. Keep in mind that de controller active is already on after controller boot</p>
<p>switch on:</p>
<p>{"controllerActive" : 1 }&nbsp;</p>
<p>&nbsp;switch off:</p>
<p>{"controllerActive" : 0 }</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('CPU-Temperature',{
        category: 'GOcontroll',
        color: '#f76d11',
		defaults: {
			name: {value:""}
        },
        inputs:0,
        outputs:1,
        icon: "arrow-in.png",
		paletteLabel: "Temperature",
        label: function() {
			if(this.name )
			{
			return this.name;
			}
			else
			{
			return "CPU Temperature";
			}
		},
    });
</script>

<script type="text/x-red" data-template-name="CPU-Temperature">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" style="width:350px">
    </div>
	
</script>

<script type="text/x-red" data-help-name="CPU-Temperature">
<p>The temperature node reads the temperature from the i.MX CPU cores.&nbsp;</p>
<p>&nbsp;</p>
<p><strong>Function:</strong></p>
<p>The temperature from the CPU is pushed out each 5 seconds as temperature property with the temperature in degrees.</p>
<p>&nbsp;</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('GPS',{
        category: 'GOcontroll',
        color: '#f76d11',
        defaults: {
            name: {value:"GPS"},
        },
        inputs:0,
        outputs:1,
        icon: "font-awesome/fa-globe",
		paletteLabel: "GPS",
        label: function() {
		return this.name||"GPS";
        }
    });
</script>

<script type="text/x-red" data-template-name="GPS">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="GPS">
<p>The onboard GPS receiver provide several GPS related values. These values are pushed out of the node in JSON object format.</p>
<p>NOTE: To use GPS, be sure to ENABLE the WWAN interface by command -systemctl enable go-wwan- A SIM card with data plan is not required.&nbsp;</p>
<p><strong>JSON object example:</strong></p>
<p>"latitude":52.914778,</p>
<p>"longitude":6.895206,</p>
<p>"altitude":20.300,</p>
<p>"speed":0.00,</p>
</script>

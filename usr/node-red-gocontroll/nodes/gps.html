<script type="text/javascript">
    RED.nodes.registerType('GPS',{
        category: 'GOcontroll',
        color: '#f76d11',
        defaults: {
            name: {value:"GPS"},
			timeCorrection: {value:"0"},
        },
        inputs:0,
        outputs:1,
        icon: "font-awesome/fa-globe",
		paletteLabel: "GPS",
        label: function() {
		return this.name||"GPS";
        }
    });
</script>

<script type="text/x-red" data-template-name="GPS">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	
	    <div class="form-row">
        <label for="node-input-timeCorrection"><i class="fa fa-clock-o"></i> Time Correction</label>
        <select id="node-input-timeCorrection" style="width:300px">
            <option value=-2>-2 houres</option>
            <option value=-1>-1 houre</option>
            <option value=0>0</option>
            <option value=1>+1 houre</option>
            <option value=2>+2 houres</option>
        </select>
    </div>
	
</script>

<script type="text/x-red" data-help-name="GPS">
<p>The onboard GPS receiver provide several GPS related values. These values are pushed out of the node in JSON object format.</p>
<p>NOTE: To use GPS, be sure to ENABLE the GPS and 3/4G in the settings node. A SIM card with data plan is not required.&nbsp;</p>
<p><strong>JSON object example:</strong></p>
<p>{"date":"2020-05-27",</p>
<p>"time":"09:13:40",</p>
<p>"gpsFix":1,</p>
<p>"latitude":52.914778,</p>
<p>"longitude":6.895206,</p>
<p>"altitude":20.300,</p>
<p>"groundSpeed":0.00,</p>
<p>"satView":10,</p>
<p>"satUse":5}</p>
</script>

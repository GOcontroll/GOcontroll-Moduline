<script type="text/javascript">
    RED.nodes.registerType('Settings',{
        category: 'GOcontroll',
        color: '#f76d11',
        defaults: {
            name: {value:"GOcontroll Settings"},
			ovpnstart: {value: "0"},
        },
        inputs:0,
        outputs:0,
        icon: "font-awesome/fa-cogs",
        label: function() {
            return this.name||"Settings";
        },
	});


</script>

<script type="text/x-red" data-template-name="Settings">

    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" style="width:350px">
    </div>

<fieldset>
<legend>Simulink model options</legend>

	<div class="form-row">
		<label for="node-input-simulink"><i class="fa fa-compress"></i> Model</label>
	<!--	<button onclick="location.href='load-simulink.html','_blank'" type="button" style="width:350px"> -->
	<button onclick="window.open('load-elf.html')"  type="button" style="width:350px">
         Upload Simulink .elf file</button>
	</div>

	<div class="form-row">
		<label for="node-input-a2l"><i class="fa fa-compress"></i> Memory map</label>
	<button onclick="window.open('load-a2l.html')"  type="button" style="width:350px">
         Upload Simulink .a2l file</button>
	</div>

</fieldset>


<fieldset>
<legend>VPN connection settings</legend>

	<div class="form-row">
		<label for="node-input-ovpn"><i class="fa fa-compress"></i> VPN</label>
	<!--	<button onclick="location.href='load-simulink.html','_blank'" type="button" style="width:350px"> -->
	<button onclick="window.open('load-ovpn.html')"  type="button" style="width:350px">
         Upload VPN .ovpn file</button>
	</div>

	<div class="form-row">
		<label for="node-input-ovpnstart"><i class="fa fa-play"></i> Start</label>
		<select type="text" id="node-input-ovpnstart" style="width:350px">
			<option value="0">Don't start VPN connection</option>
			<option value="1">Start VPN connection</option>
		</select>
	 </div>

</fieldset>
</script>


<script type="text/x-red" data-help-name="Settings">

<p>The settings block configures the basic settings of the GOcontroll Moduline controller.</p>
<p>NOTE: It is recommended to disable the node once all settings are set properly. Otherwise, the node will set all the properties each boot. This will decrease the boottime.</p>
<p>&nbsp;</p>
<h2>Simulink model upload:</h2>
<p>Compiled Simulink models can be uploaded within the Node-RED environment. Simply click the upload button and drag and drop your .elf file into the upload window.&nbsp;</p>
<p>To use the read simulink signal and write simulink paramater blocks the matching a2l file also needs to be uploaded, this is done in the same way as uploading the model.&nbsp;</p>
<p>NOTE: To automate the startup of simulink models, please use the CLI. For example <systemctl enable go-simulink> will enable automatic start when startup</p>
<p>&nbsp;</p>
<h2>VPN connection settings:</h2>
<p>The settings node can be used to upload VPN certificates to start a so called secure tunnel connection.&nbsp;</p>
<p>Start: Choose when the VPN connection needs to be established.</p></script>

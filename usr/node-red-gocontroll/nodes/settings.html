<script type="text/javascript">
    RED.nodes.registerType('Settings',{
        category: 'GOcontroll',
        color: '#f76d11',
        defaults: {
			shutdown: {value:"3"},
			wifi: {value:"1"},
            name: {value:"GOcontroll Settings"},
			ssid: {value:"GOcontroll-AP"},
			pass: {value:"Moduline3"},
			speedc1: { value:"250000"},
			speedc2: { value:"250000"},
			speedc3: { value:"250000"},
			speedc4: { value:"250000"},
			gps4g: {value: "0"},
			simulinkstart: {value: "0"},
			simulinkstop: {value: "0"},
			ovpnstart: {value: "0"},
			//simulinkrestart: {value: "1"}, //future expansion
        },
        inputs:0,
        outputs:0,
        icon: "font-awesome/fa-cogs",
        label: function() {
            return this.name||"Settings";
        },
	});
	
	
</script>

</fieldset>

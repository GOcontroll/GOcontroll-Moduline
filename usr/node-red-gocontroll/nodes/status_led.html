<script type="text/javascript">
    RED.nodes.registerType('Status-Led',{
        category: 'GOcontroll',
        color: '#f76d11',
        defaults: {
        name: {value:""},
	    led: {value:""},
        },
        inputs:1,
        outputs:0,
        icon: "font-awesome/fa-lightbulb-o",
        label: function() {
			if(this.led != "")
			{
			return (this.led);
			}
          return "Choose Led";
        }
    });
</script>

<script type="text/x-red" data-template-name="Status-Led">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-led"><i class="fa fa-lightbulb-o"></i> Led</label>
        <select id="node-input-led" style="width:204px">
            <option value="LED 1">Led 1</option>
            <option value="LED 2">Led 2</option>
            <option value="LED 3">Led 3</option>
            <option value="LED 4">Led 4</option>
        </select>
    </div>

</script>

<script type="text/x-red" data-help-name="Status-Led">
   <p>The status led can be used to give feedback to the end user by controlling the four LED's on top of the GOcontroll Moduline Enclosure.</p>
<p>The LED's can be switched on and off in three different colors, red, green and blue. Select the LED you want to control. </p>
<p>To control a LED, simply inject the desired color with the intensity. 0 to 255 corresponds to 0 to 100%. { "<strong>color&nbsp;</strong>" : <strong>state&nbsp;</strong> }</p>
<p><strong>Example:</strong></p>
<p>Control the green led with 50%:  <strong>{"green":125}&nbsp;</strong> </p>
<p>&nbsp;</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('Status-Led',{
        category: 'GOcontroll',
        color: '#f76d11',
        defaults: {
        name: {value:""},
	    led: {value:""},
        },
        inputs:1,
        outputs:0,
        icon: "font-awesome/fa-lightbulb-o",
        label: function() {
			if(this.led != "")
			{
			return (this.led);
			}
          return "Choose Led";
        }
    });
</script>

<script type="text/x-red" data-template-name="Status-Led">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-led"><i class="fa fa-lightbulb-o"></i> Led</label>
        <select id="node-input-led" style="width:204px">
            <option value="LED 1">Led 1</option>
            <option value="LED 2">Led 2</option>
            <option value="LED 3">Led 3</option>
            <option value="LED 4">Led 4</option>
        </select>
    </div>

</script>

<script type="text/x-red" data-help-name="Status-Led">
   <p>The status led can be used to give feedback to the end user by controlling the four LED's on top of the GOcontroll Moduline Enclosure.</p>
<p>The LED's can be switched on and off in three different colors, red, green and blue. Select the LED you want to control. If a LED is controlled by two nodes which control different colors, both colors will be switched on.</p>
<p>Switch a LED on and off with the injection of a JSON object. { "<strong>color&nbsp;</strong>" : <strong>state&nbsp;</strong> }</p>
<p><strong>Example:</strong></p>
<p>Switch on the green led of the specified status LED:  <strong>{"green":1}&nbsp;</strong> </p>
<p>&nbsp;</p>
</script>
